spring.application.name=config-service
server.port=8888

#configurations to native mode
#spring.profiles.active=native
#
#spring.cloud.config.server.native.search-locations=classpath:/configs/{application}

spring.cloud.config.server.git.uri=https://github.com/GabeQdrs/Microservices-Java.git
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=/configs/{application}

eureka.client.service-url.defaultZone:http://localhost:8761/eureka

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true

info.app.name=product.service
info.app.description="Aplicação simples eureka - product-service"

management.endpoints.web.exposure.include=*
management.endpoint.info.access=unrestricted
